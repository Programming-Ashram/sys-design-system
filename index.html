<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYS Design System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="dark-theme">

    <div class="outline-variant">
        <h1>Outline Variant</h1>
       
        <label class="sys-outline-checkbox checkbox-accent" size="lg">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-outline-checkbox checkbox-olive" size="lg">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-outline-checkbox checkbox-alert" size="lg">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-outline-checkbox checkbox-error" size="lg">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-outline-checkbox checkbox-secondary" size="lg">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>    
    </div>

    <div class="normal-variant">
        <h1>Normal Variant</h1>
       
        <label class="sys-checkbox checkbox-accent" size="sm">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-checkbox checkbox-olive" size="sm">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-checkbox checkbox-alert" size="sm">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-checkbox checkbox-error" size="sm">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>
    
        <label class="sys-checkbox checkbox-secondary" size="sm">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Checkbox
        </label>    
    </div>


   <script src="app.js"></script>
</body>
</html>
