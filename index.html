<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYS Design System</title>
    <link rel="stylesheet" href="css/style.css">  
</head>
<body>
   
    <h1>Contact Cards V1</h1>
    <div class="sys-card-v1 sys-elevation-v2">
        <div class="sys-grid">
            <div class="icon">
                <img src="./aUerE_Gq_400x400.png" alt="">
            </div>
            <div class="sys-card-body">
                <div class="details">
                    <h3 class="title">Drishti Ratan</h3>
                    <h4 class="sub-title">Fashion Designer @Clover</h4>
                </div>
                <div class="sys-action">
                    <button type="button" class="sys-btn-outline-accent">
                        Connect
                    </button>
                </div>
            </div>
        </div>
    </div>

    <h1>Contact Cards V2</h1>
    <div class="sys-card-v2 sys-elevation-v2">
        <div class="sys-grid">
            <div class="sys-card-header">
                <div class="icon">
                    <img src="./aUerE_Gq_400x400.png" alt="">
                </div>
            </div>
            <div class="sys-card-body">
                <div class="details">
                    <div class="sys-card-tags">
                        <span class="sys-pin-outline-badge badge-accent"><i>â€¢</i> Developer</span>
                    </div>
                    <h3 class="title">Drishti Ratan</h3>
                    <h4 class="sub-title">Fashion Designer @Clover</h4>
                    <div class="social-links">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sys-action">
                    <button type="button" class="sys-btn-outline-accent">
                        Message
                    </button>
                    <button type="button" class="sys-btn-accent">
                        Connect
                    </button>
                </div>
            </div>
        </div>
    </div>



   <script src="app.js"></script>
</body>
</html>
